<!DOCTYPE html>
<html lang="es">

<head>
  <title>Space explorer</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro|Quicksand:400,500&amp;subset=latin-ext" rel="stylesheet">

<body>
  <main class="grid-background main-content">
    <div class="monitor">
      <img class="monitor-image" src="https://apod.nasa.gov/apod/image/0001/compton_deploy.jpg" />
      <div class="monitor-description">
      </div>
      <form name="form1" class="monitor-date" action="javascript: searchPhoto(form1)">
        <div class="monitor-form-group">
          <span>Año</span>
          <input type="number" name="year" min="1996" max="2016" placeholder="YYYY">
        </div>
        <div class="monitor-form-group">
          <span>Mes</span>
          <input type="number" name="month" min="1" max="12" placeholder="MM">
        </div>
        <div class="monitor-form-group">
          <span>Día</span>
          <input type="number" name="day" min="1" max="31" placeholder="DD">
        </div>
        <input type="submit" value="Buscar" class="monitor-form-submit">
      </form>
    </div>
